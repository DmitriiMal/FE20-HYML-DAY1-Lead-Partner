<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form action="">
    <label for="firstname">Firstname</label>
    <input type="text" name="firstname" id="firstname" placeholder="John"><br><br>
    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" id="lastname" placeholder="Doe"><br><br>

    <label for="Programing Languages">Course :</label>
    <select name="Programms" id="Programming">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JAVASCRIPt">JAVASCRIPT</option>
    </select>
    <br><br>
    <label for="">Gender :</label> <br>
    <input type="radio" name="gender" value="male" checked>Male <br>
    <input type="radio" name="gender" value="female">Female <br><br>
    <label for="Hobbies">Hobbies</label> <br>
    <input type="checkbox" value="Programing" checked>Programing <br>
    <input type="checkbox" value="Basketball" checked>Basketball <br>
    <input type="checkbox" value="Football">Football <br>
    <input type="checkbox" value="Reading Novel">Reading Novel <br> <br>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" placeholder="004312345678912"> <br><br>
    <label for="address">Address :</label> <br>
    <textarea name="" id="" cols="50" rows="7"
      placeholder="Schützenstraße 30, 6323, Vienna, Austria"></textarea><br><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="johndoe@example.com">



  </form>
</body>

</html>
