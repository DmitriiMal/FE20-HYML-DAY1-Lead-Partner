<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form action="">
    <label for="firstname">Firstname</label>
    <input type="text" name="firstname" id="firstname" placeholder="John"><br><br>
    <label for="lastname">Lastname</label>
    <input type="text" name="lastname" id="lastname" placeholder="Doe"><br><br>

    <label for="Programing Languages">Course:</label>
    <select name="Programing Languages" id="Programing Languages">
      <options value="HTML" selected>HTML</options>
      <options value="CSS">CSS</options>
      <options value="Javascript">Javascript</options>
    </select>

  </form>
</body>

</html>
